<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenHouse Monitoring System</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="header-bar">
    <h1>GreenHouse Monitoring System</h1>
    <div class="device-selector" id="device-selector">
      <h3>Devices</h3>
      <select id="device-list"></select>
      <button id="add-device-btn">Add Device</button>
      <button id="remove-device-btn" style="background:#ff8888; color:#222;">Remove Device</button>
    </div>
    <div class="settings-icon" id="settings-icon">
      <i class="fas fa-wrench"></i>
    </div>
  </div>
  <div class="settings-menu" id="settings-menu" style="display: none;">
    <h3>System Settings</h3>
    <form id="settings-form">
      <label for="min-level">Min Level (%):</label>
      <input type="number" id="min-level" name="min-level" placeholder="Enter min level" />
      <label for="max-level">Max Level (%):</label>
      <input type="number" id="max-level" name="max-level" placeholder="Enter max level" />
      <label for="low-humidity">Low Humidity (%):</label>
      <input type="number" id="low-humidity" name="low-humidity" placeholder="Enter low humidity" />
      <label for="hot-temperature">Hot Temperature (°C):</label>
      <input type="number" id="hot-temperature" name="hot-temperature" placeholder="Enter hot temperature" />
      <button type="submit">Save</button>
    </form>
  </div>
  <div id="add-device-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h3>Register New Device</h3>
      <form id="add-device-form">
        <label for="chip-id-input">Chip ID (MAC):</label>
        <input type="text" id="chip-id-input" required placeholder="XX:XX:XX:XX:XX:XX" pattern="^([0-9A-Fa-f]{2}:){5}[0-9A-Fa-f]{2}$" />
        <label for="alias-input">Alias:</label>
        <input type="text" id="alias-input" required placeholder="e.g. My Greenhouse" />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="group" id="group1">
      <h2>🔆 Light, PIR & Lamp</h2>
    </div>
    <div class="group" id="group2">
      <h2>💧 Level, Fault & Pump</h2>
    </div>
    <div class="group" id="group3">
      <h2>🌡️ Temperature & Humidity</h2>
    </div>
  </div>
  <div id="status" style="text-align:center; margin-top: 20px; font-size: 14px; color: #aaa;">
    <i id="status-icon" class="fas fa-info-circle" style="margin-right: 5px;"></i>
    <span id="status-text">Last Update: No data received yet.</span>
  </div>
  <script src="app.js"></script>
  <script src="registerDevice.js"></script>
</body>
</html>
