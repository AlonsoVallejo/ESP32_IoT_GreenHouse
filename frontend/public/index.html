<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenHouse Monitoring System</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <h1>GreenHouse Monitoring System</h1>
  <div class="settings-icon" id="settings-icon">
    <i class="fas fa-wrench"></i>
  </div>
  <div class="settings-menu" id="settings-menu" style="display: none;">
    <h3>System Settings</h3>
    <form id="settings-form">
      <label for="min-level">Min Level (%):</label>
      <input type="number" id="min-level" name="min-level" placeholder="Enter min level" />
      <label for="max-level">Max Level (%):</label>
      <input type="number" id="max-level" name="max-level" placeholder="Enter max level" />
      <label for="low-humidity">Low Humidity (%):</label>
      <input type="number" id="low-humidity" name="low-humidity" placeholder="Enter low humidity" />
      <label for="hot-temperature">Hot Temperature (°C):</label>
      <input type="number" id="hot-temperature" name="hot-temperature" placeholder="Enter hot temperature" />
      <button type="submit">Save</button>
    </form>
  </div>
  <div class="container">
    <div class="group" id="group1">
      <h2>🔆 Light, PIR & Lamp</h2>
    </div>
    <div class="group" id="group2">
      <h2>💧 Water, Fault & Pump</h2>
    </div>
    <div class="group" id="group3">
      <h2>🌡️ Temperature & Humidity</h2>
    </div>
  </div>
  <div id="status" style="text-align:center; margin-top: 20px; font-size: 14px; color: #aaa;">
    <i id="status-icon" class="fas fa-info-circle" style="margin-right: 5px;"></i>
    <span id="status-text">Last Update: No data received yet.</span>
  </div>
  <script src="app.js"></script>
</body>
</html>
